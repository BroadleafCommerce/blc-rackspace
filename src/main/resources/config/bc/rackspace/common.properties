###
# The following properties are intentionally commented out to ensure that the user puts them in. Everything will explode
# if these properties are not filled out
###
### CloudFiles Properties
# The rackspace provider
# broadleaf.rackspace.cloudfiles.provider=
# The username that you use to log in to the My Cloud Control Panel
# broadleaf.rackspace.cloudfiles.username=
# The API key that you generated for your username
# broadleaf.rackspace.cloudfiles.apikey=
# The region in which this container resides
# broadleaf.rackspace.cloudfiles.region=
# The name of the container to upload files to
# broadleaf.rackspace.cloudfiles.container=
# The name of the container subdirectory to upload files to
# broadleaf.rackspace.cloudfiles.container.subdirectory=
